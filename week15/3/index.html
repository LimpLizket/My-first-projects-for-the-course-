<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\index.css">
    <title>Calc</title>
</head>

<body>
    <input class="input1" id="num1" />
    <div class="buttons">
        <button class="plus"onclick="op='+'">+</button>
        <button class="minus"onclick="op='-'">-</button>
        <button class="mult"onclick="op='*'">x</button>
        <button class="div" onclick="op='/'">:</button>
        <button class="equals" onclick="func()">=</button>
    </div>
    <input class="input2" id="num2" />
    <p class="is" id="result"></p>
    <script src="js\index.js"></script>
</body>

</html>
